<dom-module id="love-pages">
  <link rel="stylesheet" href="love-pages.css" />
  <template>
    <div class="main-content">
      <div class="row">
        <div class="col m10 offset-m1">
          <div class="page-header">
            <h5 class="pink-text">
              <i class="material-icons md">list</i>
              <span class="small">My pages</span>
            </h5>
            <div class="lead">
              This is the list of your love pages
            </div>
          </div>
          <div class="top-20">
            <div class="table">
              <div class="row header">
                <div class="col s4">Collaborators</div>
                <div class="col s3">Page name</div>
                <div class="col s2">Created at</div>
                <div class="col s1">Posts</div>
                <div class="col s2">Action</div>
              </div>
              <div class="table-content">
                <template is="dom-repeat" items="{{lovePages}}">
                  <div class="row table-row">
                    <div class="col s4">
                      <template is="dom-repeat" items="{{item.users}}" as="user">
                        <img src$="[[fbImageUrl(user.uid)]]" class="responsive circle" />
                      </template>
                    </div>
                    <div class="col s3 cell">Title</div>
                    <div class="col s2 cell">[[timeAgoValue(item.created_at)]]</div>
                    <div class="col s1 cell">[[item.post_count]]</div>
                    <div class="col s2 cell">
                      <a href="#" class="waves-effect waves-red dropdown-button btn btn-link transparent" data-activates$="[[dropDownID(item.id)]]" data-constrainwidth="false">
                        <i class="material-icons red-text">more_vert</i>
                      </a>

                      <ul id="[[dropDownID(item.id)]]" class="dropdown-content">
                        <li><a href="#">Change Title</a></li>
                        <li class="divider"></li>
                        <li><a href="#">Leave page</a></li>
                      </ul>
                    </div>
                  </div>
                </template>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </template>

  <script src="love-pages.js"></script>
</dom-module>

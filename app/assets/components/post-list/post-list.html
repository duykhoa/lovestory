<dom-module id="post-list">
  <link rel="stylesheet" href="post-list.css" />

  <template>
    <div class="center-align">
      <div class="preloader-wrapper big active">
        <div class="spinner-layer spinner-blue-only">
          <div class="circle-clipper left">
            <div class="circle"></div>
          </div><div class="gap-patch">
            <div class="circle"></div>
          </div><div class="circle-clipper right">
            <div class="circle"></div>
          </div>
        </div>
      </div>
    </div>

    <template is="dom-repeat" items="{{data}}">
      <div class="wrapper">
        <div class="card">
          <div class="card-content">
            <div class="row">
              <div class="col m10 offset-m1">
                <h4>
                  <a href$="[[postShowUrl(item.id)]]" class="teal-text">[[item.title]]</a>
                </h4>
              </div>

              <div class="col m10 offset-m1 s12">
                <h6 class="timeago">[[timeAgoValue(item.created_at)]]</h6>
                <div class="row">
                  <div class="col m12">
                    <img src$="[[fbImage(item.fb_uid)]]" alt="Image Post" class="responsive-img circle">
                  </div>
                </div>
                <article>[[item.content]]</article>
                <br>
                <template is="dom-repeat" items="{{item.assets}}" as="asset">
                  <img src$="[[asset]]" alt="Image Post" class="responsive-img">
                </template>
                <br>
              </div>
            </div>
          </div>

          <div class="card-action">
            <div class="row">
              <div class="col offset-m1 s10">
                <a href$="[[editLink(item.id)]]" class="btn teal lighten-1 waves-effect waves-light white-text">
                  <i class="material-icons left">edit</i>Edit
                </a>

                <a href$="[[deleteLink(item.id)]]" data-method="delete" class="btn transparent lighten-3 waves-effect waves-light grey-text">
                  <i class="material-icons left">clear</i>Delete
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </template>
  </template>

  <script src="post-list.js"></script>
</dom-module>

<dom-module id="ls-lovepage">
  <style>
    :host ::content iron-list {
      display: flex;
      padding-top: 1px;
      padding-bottom: 16px;
      -webkit-flex: 1 1;
      flex: 1 1;
    }
  </style>

  <template>
      <iron-ajax url="[[url]]" last-response="{{data}}" auto>
      </iron-ajax>

      <iron-list items="[[data]]" as="item" class="layout vertical center-center">
        <template>
        </template>
      </iron-list>
  </template>

  <script>
    Polymer({
      is: 'ls-lovepage',
      properties: {
        url: String
      }
    })
  </script>
</dom-module>

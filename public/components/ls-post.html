<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="ls-post">
  <style>
    :host {
      @apply(--paper-font-body1);
    }

    :host ::content .container {
      width: 100%;
    }

    :host ::content paper-card {
      width: 60%;
      border-radius: 0;
    }

    :host ::content .card-content {
      padding: 16px 0;
    }

    :host ::content .wrapper {
      padding: 0 10px;
    }
  </style>

  <template>
    <div class="container layout vertical center">
      <paper-card heading="[[item.title]]" elevation="2" class="flex">
        <div class="card-content">
          <div class="wrapper">[[item.content]]</div>
        </div>
        <div class="card-actions">
          <paper-button>Edit</paper-button>
          <paper-button>Delete</paper-button>
        </div>
      </paper-card>
    <div>
  </template>

</dom-module>

<script>
  Polymer({
    is: "ls-post",
    properties: {
      item: Object
    }
  })
</script>

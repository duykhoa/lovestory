<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="ls-show">
  <template>
    <style>
      :host ::content iron-list {
        min-height: 100vh;
      }

      :host ::content .nopost-wrapper {
        text-align: center;
        @apply(--paper-font-body2);
      }

      :host ::content paper-button.show-more {
        background: var(--google-green-300);
        color: white;
        @apply(--paper-font-body2);
      }

      .layout[hidden] {
        display: none;
      }

      .layout.spinner {
        text-align: center;
      }

      paper-spinner {
        scale: 2;
      }

      .show-more-wrapper {
        text-align: center;
      }
    </style>

    <iron-signals
      on-iron-signal-updateposts="updatePosts"
    ></iron-signals>

    <iron-ajax
      url="[[url]]"
      last-response="{{data}}"
      id="posts"
      loading="{{ajaxLoad}}"
      params="{{paramsObject}}"
      auto
    ></iron-ajax>

    <div class="layout spinner" hidden="[[!ajaxLoad]]">
      <paper-spinner active="[[ajaxLoad]]"></paper-spinner>
    </div>

    <template is="dom-if" if="{{empty(data)}}">
      <div class="nopost-wrapper">
        No posts :)
      </div>
    </template>

    <iron-list items="[[data]]" as="item" class="layout vertical center" id="list">
      <template>
        <ls-post item="[[item]]" url="[[url]]"></ls-post>
      </template>
    </iron-list>

    <div class="show-more-wrapper">
      <paper-button class="show-more" on-tap="loadNextPage">Show more posts</paper-button>
    </div>
  </template>

  <script>
    Polymer({
      is: "ls-show",
      properties: {
        url: String,
        page: {
          type: Number,
          value: 1
        },
        paramsObject: {
          type: Object,
          computed: "computeParamsObject(page)"
        }
      },
      updatePosts: function(e) {
        this.$.posts.generateRequest();
      },
      empty: function(data) {
        return data.length <= 0;
      },
      loadNextPage: function(e) {
        this.page = this.page + 1;
      },
      computeParamsObject: function(page) {
        return {
          "page": this.page
        };
      }
    })
  </script>
</dom-module>

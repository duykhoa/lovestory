<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="ls-sidebar">
  <style>
    :host ::content * {
      @apply(--paper-font-body1);
    }

    :host ::content paper-icon-item {
      padding: 10px;
      display: block;
    }

    :host ::content a {
      color: #000;
      text-decoration: none;
    }

    :host ::content a:hover, a:visited {
      color: #000;
      text-decoration: none;
    }
  </style>

  <template>
    <div class="wrapper">
      <paper-icon-item>
        <iron-icon icon="link" item-icon></iron-icon>

        <a href="#" on-tap="showInvitationDialog">
          Invite yours love
        </a>
      </paper-icon-item>
    </div>

    <paper-dialog modal opened="{{openedDialog}}">
      <h2>Invite your friend by copy this link</h2>
      <paper-dialog-scrollable>
        <ls-invitation></ls-invitation>
      </paper-dialog-scrollable>
      <div class="buttons">
        <paper-button>Copy Link</paper-button>
        <paper-button dialog-confirm>Cancel</paper-button>
      </div>
    </paper-dialog>
  </template>

  <script>
    Polymer({
      is: 'ls-sidebar',
      properties: {
        openedDialog: {
          type: Boolean,
          notify: true
        }
      },
      showInvitationDialog: function(e) {
        e.preventDefault();
        this.openedDialog = true;
        this.$$('ls-invitation').generate();
      }
    })
  </script>
</dom-module>
